{% extends 'admin/admin_dash.html' %}
{% load crispy_forms_tags %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">phone number</th>
      <th scope="col">email</th>
      <th scope="col">profile picture</th>
      <th scope="col">Approve</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody>
  {% for i in employer_objects %}
    <tr>
      <td>{{i.name}}</td>
      <td>{{i.phone_number}}</td>
      <td>{{i.email}}</td>
      <td style="position:relative;"><img src="{{i.profile_picture.url}}" style="position:absolute;width:90%;height:100%;"></td>
      <td><a href="{% url 'approve_employer' i.id %}"><button class="btn btn-success">Approve<br>as employer</button></a></td>
      <td><a href="{% url 'remove_employer_request' i.id %}" onclick="confirm_delete()"><button class="btn btn-danger">Delete<br>this employer<br></button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
