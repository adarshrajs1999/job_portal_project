{% extends 'admin/admin_dash.html' %}
{% load crispy_forms_tags %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">phone number</th>
      <th scope="col">email</th>
      <th scope="col">profile picture</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for i in employer_objects %}
    <tr>
      <th scope="row">{{i.id}}</th>
      <td>{{i.name}}</td>
      <td>{{i.phone_number}}</td>
      <td>{{i.email}}</td>
      <td style="position:relative;"><img src="{{i.profile_picture.url}}" style="position:absolute;width:90%;height:100%;"></td>
      <td><a href="{% url 'admin_employer_update' i.id %}"><button class="btn btn-info">Update<br>details</button></a></td>
      <td><a href="{% url 'admin_employer_remove' i.id %}"><button class="btn btn-danger" onclick="confirm_remove()">Remove<br>approval</button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
